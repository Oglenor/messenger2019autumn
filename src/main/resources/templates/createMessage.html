<html>
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">

    <form data-th-action="@{/createmessage}" method="POST" data-th-object="${message}">
    <div class="form-group">
            <label  for="author">Küldő</label>
            <input data-th-field="*{author}" type="text" class="form-control" placeholder="Küldő">
        <p data-th-if="${#fields.hasErrors('author')}" data-th-errors="*{author}">Name Error</p>

    </div>
        <div class="form-group">
            <label for="text">Üzenet szövege</label>
            <input data-th-field="*{text}" type="text" class="form-control" placeholder="Üzenet">
        </div>
        <button type="submit" class="btn btn-primary">Beküld</button>
    </form>
</div>
</body>
</html>
