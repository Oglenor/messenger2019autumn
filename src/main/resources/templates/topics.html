<html>
    <head>
        <title id="pageTitle">Topics</title>
        <meta charset="UTF-8"/>
        <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
        <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
        <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
        <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    </head>

    <body>


        <div class="container">
            <h1 class="my-4">Topics</h1>

            <div data-th-if="${topics.empty}">
                Nincs megjelenítendő topic!
            </div>
            <table data-th-if="${!topics.empty}" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Topic</th>
                        <th>Szerző</th>
                        <th data-sec-authorize="hasRole('ADMIN')"></th>
                    </tr>
                </thead>
                <tr data-th-each="topic: ${topics}">
                    <td><a data-th-href="@{'/topics/'+${topic.id}}" data-th-text="${topic.id}"></a><//td>
                    <td data-th-text="${topic.title}"></td>
                    <td data-th-text="${topic.author}"></td>
                    <td data-sec-authorize="hasRole('ADMIN')"><form data-th-action="@{'/topics/delete/'+${topic.id}}" method="post"><input type="submit" value="Delete"/></form></td>
                </tr>
            </table>
        </div>
    </body>
</html>
