<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</head>

<body>

<div class="container">
    <form data-th-action="@{/createtopic}" method="POST" data-th-object="${topic}">

        <div class="form-group">
            <label for="title">Title</label>
            <textarea data-th-field="*{title}"  data-th-errorclass="is-invalid" class="form-control" placeholder="Enter title"></textarea>
            <div class="invalid-feedback" data-th-if="${#fields.hasErrors('title')}" data-th-errors="*{title}">Title Error</div>

        </div>
        <button type="submit" class="btn btn-primary">Create</button>
    </form>
</div>
</body>
</html>
