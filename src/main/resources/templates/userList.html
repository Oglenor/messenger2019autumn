<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link href="/webjars/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="/webjars/jquery/3.0.0/jquery.min.js"></script>
    <script src="/webjars/popper.js/1.14.3/popper.min.js"></script>
    <script src="/webjars/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Users</title>
</head>
<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/home">Home</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/messages">Messages</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/showcreate">New message</a>
        </li>
    </ul>
</nav>

<div class="container">
    <h1>User list</h1>



    <table class="table">
        <thead>
        <tr>
            <td>Username</td>
            <td>Email</td>
            <td>Birthday</td>
            <td>Deleted</td>
            <td>Role</td>
            <td></td>
        </tr>
        </thead>
        <tr data-th-each="user: ${users}">
            <td data-th-text="${user.username}"></td>
            <td data-th-text="${user.email}"></td>
            <td data-th-text="${{user.dateOfBirth}}"></td>
            <td data-th-text="${user.getAuthorities().stream().findFirst().get().getAuthority()}"></td>
            <td ><form method="post" data-th-action="@{/user/changeRole}">
                <input type="hidden" name="username" data-th-value="${user.username}">
                <select name="role">
                    <option value="ROLE_USER">User</option>
                    <option value="ROLE_ADMIN">Admin</option>
                </select>
                <button type="submit">Save</button>
            </form> </td>
        </tr>
    </table>

</div>
</body>
</html>
